<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
</head>

<body>
    <div class="todo-container">
        <div class="card">
            <div class="card-header">
                <h3>Today's To Do</h3>
                <div class="header-icons">
                    <div class="refresh-icon" id="refresh-icon"></div>
                </div>
            </div>

            <div class="add-item">
                <input type="text" placeholder="Add to your list..">
                <div id="backspace-icon" class="backspace-icon"></div>
            </div>
            <div class="card-body">
                <div class="more-icon" id="more-icon"></div>
                <ul id="todo-list" class="list-items"></ul>
            </div>
            <div class="clear-completed" id="clear">
                <h5>Clear all completed</h5>
            </div>
        </div>
    </div>

    </div>
    <script src="./index.js" type="module"></script>
</body>


</html>
