<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List </title>
</head>

<body>
    <h1>Todo List</h1>
    <div class="todo-container">
        <div class="card">
            <div class="card-header">
                <h2>Today's To Do</h2>
            </div>
            <div id="refresh-icon"></div>
            <div class=input-field>
            
                <input type="text" placeholder="Add to your list">
            </div>
            <div class="card-body">
                <ul id="todo-list"></ul>
            </div>
        </div>
        <div class="clear-completed" id="clear">Clear all completed</div>
    </div>
    <script src="main.js"></script>
</body>


</html>
